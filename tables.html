<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="100%">
        <caption>
          My Products
        </caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="10%" rowspan="1">Lenovo</td>
            <td>500 $</td>
            <td>Black</td>
          </tr>
          <tr>
            <td>Toshiba</td>
            <td>600 $</td>
            <td>blue</td>
          </tr>
          <tr>
            <td>Toshiba</td>
            <td>600 $</td>
            <td>orange</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
          </tr>
        </tfoot>
      </table>
</body>
</html>
